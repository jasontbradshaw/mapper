<!DOCTYPE html>
<html>
  <head>
    <!-- libraries -->
    <script type="application/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="application/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js">
    </script>

    <!-- less styles, less -->
    <link rel="stylesheet/less" type="text/css" href="css/area_selector.less">
    <script type="application/javascript" src="js/less-1.2.0.min.js"></script>

    <!-- custom -->
    <script type="application/javascript" src="js/area_selector.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="menu">
      <div class="menu_item delete_vertex">Delete nearest vertex</div>
      <hr />
      <div class="menu_item delete_polygon">Delete polygon</div>
      <div class="menu_item export">Export</div>
    </div>

    <div id="help" class="control">
      <b>Shift-click</b> to create polygons. <b>Right-click</b> them for
      options. <b>Left-click</b> them to cycle through overlapping polygons.
    </div>

    <!-- used to show the current zoom level -->
    <div id="zoom_indicator" class="control"></div>
  </body>
</html>
